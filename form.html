<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--External way-->
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <form action="https://google.com.vn" method="post" enctype="application/x-www-form-urlencoded">
      <div>
         <label>Họ tên</label>
         <input type="text" name="full_name" placeholder="Họ tên" value="Nguyễn Thành Luân"/>
      </div>
      <div>
        <label>Tên đăng nhập</label>
        <input type="text" name="user_name"/>
      </div>
      <div>
        <label>Mật khẩu</label>
        <input type="password" name="password"/>
      </div>

      <div>
        <label>Giới tính</label>
        <div>
            <span>Nam</span>
            <input type="radio" name="gender"/>
        </div>
        
        <div>
            <span>Nữ</span>
            <input type="radio" name="gender"/>
        </div>
      </div>

      <div>
        <label>Tỉnh</label>
        <select name="province">
            <option value="29">Hà Nội</option>
            <option value="16">Hải Phòng</option>
            <option value="14">Quảng Ninh</option>
        </select>
      </div>

      <button>Submit</button>
    </form>
</body>
</html>
